<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/fontawesome-all.min.css" rel="stylesheet"> -->

    <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- TODO: Add padding b/w navbar and next element -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark .justify-content-center">
      <a class="navbar-brand" href="{{ url_for('blog.index') }}" id="flaskr_btn">Flaskr</a>
      <ul class="navbar-nav">
        {% if g.user %}
        <!-- TODO: present username -->
          <li class="nav-item">
            <a id="create_link" class="nav-link" href="{{ url_for('blog.create') }}">New Post</a>
          </li>
          <li class="nav-item">
            <a id="logout_link" class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a id="register_link" class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a id="login_link" class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
          </li>
        {% endif %}
      </ul>
    </nav>

    <div class="container">
      <header> {% block header %}{% endblock %} </header>
      {% for message in get_flashed_messages() %}
        <div id="error_flash_message" class="alert alert-warning">
            <strong>{{ message }}</strong>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
